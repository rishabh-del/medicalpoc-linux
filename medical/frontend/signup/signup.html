<!DOCTYPE html>
<html>

<head>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  
</style>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>



  <div>
    <!-- <ul class="cb-slideshow">
        <header id="header"><canvas id="header-canvas"></canvas></header>
      </ul> -->
    <div class="centered">

      <form class="w3-container-w3-card-4" >
        <div class="container">
          <!-- <h4>Welcome!</h4> -->
          <h2>Create your account!</h2></br>



          <input class="w3-input w3-border-0" type="name" placeholder="Enter Name" ng-model="user.name" name="name"
            required></br>
          <input class="w3-input w3-border-0" type="mobile" placeholder="Enter Mobile" ng-model="user.mobile"
            name="mobile" required></br>

          <input class="w3-input w3-border-0" type="email" placeholder="Enter Email" ng-model="user.email"
            name="email"></br>

          <input class="w3-input w3-border-0" type="userId" placeholder="Enter Patient/Employee ID"
            ng-model="user.userId" name="userId" required></br>

          <select class="w3-select w3-border" ng-model="user.userType" name="userType" required>
            <option value="">Select Your Role</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
          </select> </br></br>

          <input class="w3-input w3-border-0" type="password" placeholder="Enter Password" ng-model="user.password"
            name="psw" required></br>

          <input class="w3-input w3-border-0" type="password" placeholder="Repeat Password" ng-model="user.passRepeat"
            name="psw-repeat" required></br>

          <input class="w3-check" type="checkbox" checked="checked" name="remember"
            > Remember me

          <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
          <div class="clearfix w3-panel" >
            <button class="signupbtn-abc-w3-button-w3-block-w3-teal" 
              ng-click="signUpData(user)">Sign Up</button>
          </div>

        </div>
      </form>

      <br>
      <br>

      <div class="card" id="myDIV" ng-show="otpCard" >

        <input class="w3-input w3-border-0" type="password" placeholder="Enter OTP" ng-model="otp" name="psw-repeat"
          required></br>

        <p><button ng-click="otpVerify(otp)">Submit</button></p>
      </div>
    </div>
    <div class="w3-panel">
    </div>

  </div>

</body>

</html>
